<div class="flex-item">
    <a routerLink="/main">Main page</a>
    <table class="rtable">
        <tr>
            <td>Login</td>
            <td>First name</td>
            <td>Last name</td>
            <td>Access level</td>
            <td>Account number</td>
            <td>Account state</td>
            <td>Debt</td>
            <td>Currency</td>
        </tr>
        <tr *ngFor="let account of accounts">
            <td>{{account.login}}</td>
            <td>{{account.firstName}}</td>
            <td>{{account.lastName}}</td>
            <td>{{account.accessLevel.level}}</td>
            <td>{{account.accountNumber}}</td>
            <td>{{account.accountState}}</td>
            <td>{{account.debt}}</td>
            <td>{{account.currency}}</td>
        </tr>
    </table>
</div>
